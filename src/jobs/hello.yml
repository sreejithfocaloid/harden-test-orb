# What will this job do?

docker:
  - image: cimg/base:current

steps:
  - checkout
  - setup-dependencies
  - cli-instrument
  - persist_to_workspace:
      root: .
      paths:
        - my-file.txt
  - save_cache:
      key: my-cache
      paths:
        - my_var.txt
      force: true
      variables:
        WORKFLOW_ID: $WORKFLOW_ID
  - setup_remote_docker:
      version: 20.10.14
  - run-image
  - cleanup
